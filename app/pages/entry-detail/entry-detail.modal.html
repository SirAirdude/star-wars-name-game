<ion-header>
    <ion-navbar>
        <ion-title>{{entry.title}}</ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img *ngIf="showImage" [src]="entry.img">
        <ion-card-header>
            {{entry.title}}
        </ion-card-header>
        <ion-card-content>
            {{entry.desc}}
        </ion-card-content>
        <ion-item>
            <ion-label>Show Image</ion-label>
            <ion-toggle [(ngModel)]="showImage"></ion-toggle>
        </ion-item>
    </ion-card>
</ion-content>
