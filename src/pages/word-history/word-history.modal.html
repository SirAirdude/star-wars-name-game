<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Word History</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of wordHistory">
            {{item.inputTerm}} ({{item.entry.title}}) ({{item.player}})
        </ion-item>
    </ion-list>
</ion-content>
